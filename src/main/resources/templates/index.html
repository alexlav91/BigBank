<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Clients</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

    <div class="container my-2">
    <h1>Clients List</h1>
    <a th:href = "@{/showNewClientForm}" class="btn btn-primary btn-sm mb-3" >New Client</a>
        <td> <a th:href="@{/showNewPaymentForm}" class="btn btn-primary btn-sm mb-3">Transaction</a> </td>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>

                <th>Actions</th>
                <td>Id</td>
                <th>Client's Name</th>
                <th>Client's phone number</th>
                <th>Client's balance</th>
                <th>Show transaction</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="client: ${listOfClients}">
                <td> <a th:href="@{/showFormForUpdate/{id}(id=${client.id})}" class="btn btn-primary">Update</a>
                     <a th:href="@{/deleteClient/{id}(id=${client.id})}" class="btn btn-danger">Delete</a>
                </td>
                <td th:text="${client.id}"></td>
                <td th:text ="${client.clientName}"></td>
                <td th:text = "${client.phoneNumb}"></td>
                <td th:text = "${client.balance}"></td>
                <td> <a th:href="@{/showTransaction/{id}(id=${client.id})}" class="btn btn-primary">Show transaction</a> </td>

        </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
