<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update client</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Update Client</h1>
    <hr>
    <h2> Update Client</h2>
    <form action="#" th:action="@{/saveClient}" th:object="${client}" method="POST">

        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{clientName}"
        class="form-control mb-4 col-4">

        <input type="text" th:field="*{phoneNumb}"
          class="form-control mb-4 col-4">

        <input type="text" th:field="*{balance}"
          class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Update Client</button>

    </form>
    <a th:href="@{/}">Back to List of Clients</a>
</div>
</body>
</html>
