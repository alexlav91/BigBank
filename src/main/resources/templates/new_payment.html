<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>New client</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>New Payment</h1>
    <hr>
    <h2> Save Payment</h2>
    <form action="#" th:action="@{/savePayment}" th:object="${payment}" method="POST">
        <input type="text" th:field="*{dateOfPayment}"
               placeholder="Date" class="form-control mb-4 col-4">

        <input type="text" th:field="*{recipient}"
               placeholder="Recipient" class="form-control mb-4 col-4">

        <input type="text" th:field="*{transfer}"
               placeholder="Enter the amount" class="form-control mb-4 col-4">
        <input type="text" th:field="*{message}"
               placeholder="Enter the message" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save Payment</button>

    </form>
    <a th:href="@{/}">Back to List of Clients</a>
</div>
</body>
</html>
